---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: busybox
  labels:
    app.kubernetes.io/name: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: busybox
  template:
    metadata:
      labels:
        app.kubernetes.io/name: busybox
    spec:
      containers:
        - name: busybox
          image: busybox
          command:
            - echo
            - "hello"
            - sleep
            - 3600
          imagePullPolicy: IfNotPresent
          restart: Never
